<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Table</title>
</head>
<body>
<section layout:fragment="content" class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">List of Users</h2>
<!--        <a href="/users/create" class="btn btn-primary">Add User</a> &lt;!&ndash; Add User button &ndash;&gt;-->
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th> <!-- Replacing update action with a role dropdown -->
                <th>Actions</th> <!-- Actions column -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
            
                <!-- Role Management Dropdown -->
                
                <td>
                    <form th:action="@{/users/update-role}" method="post" class="d-flex align-items-center">
                        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>

                    <input type="hidden" th:name="id" th:value="${user.id}"/>
                        <select class="form-control me-2" th:name="role"style="width: 120px;">
                        <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Admin</option>
                        <option value="USER" th:selected="${user.role == 'USER'}">User</option>
                        <option value="TRIAL_USER" th:selected="${user.role == 'TRIAL_USER'}">Trial User</option>
                    </select>
                        <button type="submit" class="btn btn-success btn-sm">Update Role</button>
                    </form>
                </td>
                <!-- Details Button -->
                <td>
                    <a th:href="@{/users/details/{id}(id=${user.id})}" class="btn btn-info btn-sm">Details</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this user?');">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
