<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <style>
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            height: 100vh;
            background: linear-gradient(45deg, rgb(0, 148, 254), #ffffff);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Adjusted for larger two-column layout */
            width: 100%;
        }

        .register-form h2 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-register {
            background: linear-gradient(45deg, #bf00fe, rgb(16, 50, 154));
            color: white;
            border: none;
            width: 100%;
        }

        .btn-register:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            text-decoration: none;
            color: #2575fc;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12">
            <div class="register-form">
                <h2>Create Your Account</h2>
                <!-- Form Start -->
                <form th:action="@{/register}" th:object="${user}" method="post">

                    <!-- Add CSRF token -->
                    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>

                    <div class="row">
                        <!-- Left Column -->
                        <div class="col-md-6">
                            <!-- Username -->
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter username" required>
                                <div class="error-message" th:if="${#fields.hasErrors('username')}" th:text="${#fields.errors('username')[0]}"></div>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" required>
                                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')[0]}"></div>
                            </div>

                            <!-- Full Name -->
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Enter full name" required>
                            </div>

                            <!-- Phone Number -->
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number" required>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password" required>
                                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')[0]}"></div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm password" required>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="col-md-6">
                            <!-- Date of Birth -->
                            <div class="form-group">
                                <label for="dateOfBirth">Date of Birth</label>
                                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
                            </div>

                            <!-- Gender -->
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender" th:field="*{gender}">
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                    <option value="PREFER_NOT_TO_SAY">Prefer Not To Say</option>
                                </select>
                            </div>

                            <!-- User Type -->
                            <div class="form-group">
                                <label for="userType">User Type</label>
                                <select class="form-control" id="userType" th:field="*{userType}" required>
                                    <option value="CLEANING_PERSON">Cleaning Person</option>
                                    <option value="PARENT">Parent</option>
                                    <option value="CHILD">Child</option>
                                </select>
                            </div>

                            <!-- How Did You Hear About Us -->
                            <div class="form-group">
                                <label for="hearAboutUs">How Did You Hear About Us?</label>
                                <select class="form-control" id="hearAboutUs" th:field="*{hearAboutUs}">
                                    <option value="FRIEND_OR_FAMILY">Friend or Family</option>
                                    <option value="SOCIAL_MEDIA">Social Media</option>
                                    <option value="WEB_SEARCH">Web Search</option>
                                    <option value="AD">Advertisement</option>
                                    <option value="OTHER">Other</option>
                                </select>
                            </div>

                            <!-- Marital Status -->
                            <div class="form-group">
                                <label for="maritalStatus">Marital Status</label>
                                <select class="form-control" id="maritalStatus" th:field="*{maritalStatus}">
                                    <option value="SINGLE">Single</option>
                                    <option value="MARRIED">Married</option>
                                    <option value="DIVORCED">Divorced</option>
                                </select>
                            </div>

                            <!-- Country -->
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select class="form-control" id="country" th:field="*{country}">
                                    <option value="BELGIUM">Belgium</option>
                                    <option value="NETHERLANDS">Netherlands</option>
                                    <option value="DENMARK">Denmark</option>
                                    <option value="SWEDEN">Sweden</option>
                                    <option value="FINLAND">Finland</option>
                                    <option value="ENGLAND">England</option>
                                    <option value="USA">USA</option>
                                    <option value="CANADA">Canada</option>
                                    <option value="GERMANY">Germany</option>
                                    <option value="FRANCE">France</option>
                                    <option value="INDIA">India</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Terms Agreement -->
                    <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="agreedToTerms" th:field="*{agreedToTerms}" required>
                        <label class="form-check-label" for="agreedToTerms">I agree to the terms and conditions</label>
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="btn btn-primary btn-register mt-4">Register</button>

                </form>

                <!-- Login Link -->
                <div class="login-link">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
